plugins {
    id 'com.android.application'
    id 'com.alipay.apollo.baseline.config'
    id 'org.greenrobot.greendao'
}

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.mccree.review"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 100
        versionName "1.0.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters 'armeabi-v7a'
        }
    }

    signingConfigs {
        debug {
            storeFile file('../review.jks')
            keyAlias 'review'
            keyPassword 'lxz527031014'
            storePassword 'lxz527031014'
        }
        release {
            storeFile file('../review.jks')
            keyAlias 'review'
            keyPassword 'lxz527031014'
            storePassword 'lxz527031014'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', 'mpProguard.cfg'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    greendao {
        // 数据库版本号
        schemaVersion 1
        // 生成数据库文件的目录
        targetGenDir 'src/main/java'
        // 生成的数据库相关文件的包名
        daoPackage 'com.mccree.review.greendao.gen'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation platform("com.mpaas.android:$mpaas_artifact:$mpaas_baseline")
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.mpaas.android:tinyapp'
    implementation 'com.mpaas.android:inside'
    implementation 'com.mpaas.android:utdid'
    implementation 'com.mpaas.android:cdp'
    implementation 'com.mpaas.android:nebula'
    implementation 'com.mpaas.android:lbs'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    implementation 'com.yanzhenjie:permission:2.0.3'

    api 'com.tencent.tbs.tbssdk:sdk:43939'

    implementation 'org.greenrobot:greendao:3.2.2'
}